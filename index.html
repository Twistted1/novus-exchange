  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Novus Exchange provides critical, clear-eyed commentary on the complex issues shaping our world, enhanced with AI-powered analysis and interactive tools." />
    <title>Novus Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        background-color: #000;
      }
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        background-color: #000;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
      }

      /* Enhanced GlassCard Spotlight Effect */
      .glass-card {
        position: relative;
        transition: all 0.3s ease-out;
      }
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        pointer-events: none;
        background: radial-gradient(
          350px circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 255, 255, 0.15),
          transparent 80%
        );
        opacity: 0;
        transition: opacity 0.4s ease-out;
        z-index: 1;
      }
      .glass-card:hover::before {
        opacity: 1;
      }
      .glass-card > * {
        position: relative;
        z-index: 2;
      }

      /* Page Transition Animation */
      @keyframes pageFadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .page-transition-wrapper {
        animation: pageFadeIn 0.5s ease-out forwards;
      }

      /* Text Truncation Utility */
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }

      /* New: Hero Background Animation */
      @keyframes bg-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-pan-animation {
        background-size: 200% 200%;
        animation: bg-pan 15s ease-in-out infinite;
      }

      /* Scroll-triggered Animation Classes */
      .fade-in-section {
        opacity: 0;
        transform: translateY(2.5rem);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* New: Staggered animation support */
      .fade-in-parent-only {
        opacity: 0;
        transition: opacity 0.8s ease-out;
      }
      .fade-in-parent-only.is-visible {
        opacity: 1;
      }
      .stagger-fade-in-up > * {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out 0.2s, transform 0.6s ease-out 0.2s;
      }
      .is-visible .stagger-fade-in-up > * {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
